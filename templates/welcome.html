<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2b45, #191919);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
    
        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 2rem 2.5rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
    
        /* Heading Styles */
        .card h1 {
            font-weight: 700;
            font-size: 2.2rem;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    
        .card p {
            font-size: 1.1rem;
            color: #dcdcdc;
            margin-bottom: 2rem;
        }
    
        /* Button Customization */
        .btn-custom {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: #fff;
        }
    
        /* Button Container */
        .d-grid .btn {
            margin: 0.3rem 0;
        }
    
        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Responsiveness */
        @media (max-width: 768px) {
            .card h1 {
                font-size: 1.8rem;
            }
            .card p {
                font-size: 1rem;
            }
            .btn-custom {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
    
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                {% if session.get('username') %}
                    <h1>Welcome, {{ session['username'] }}!</h1>
                    <p>Explore the tools and features weâ€™ve crafted for you.</p>
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('list_of_domains') }}" class="btn btn-custom">Dashboard</a>
                        <a href="{{ url_for('logout') }}" class="btn btn-custom">Logout</a>
                    </div>
                {% else %}
                    <h1>Welcome to the Platform!</h1>
                    <p>Please log in or sign up to continue.</p>
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('login') }}" class="btn btn-custom">Login</a>
                        <a href="{{ url_for('signup') }}" class="btn btn-custom">Create an Account</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
