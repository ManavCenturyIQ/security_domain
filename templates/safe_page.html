<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Domains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ccc;
            color: #333;
        }
        .pagination a.active {
            background-color: #4caf50;
            color: white;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Safe Domains</h1>
    <table>
        <thead>
            <tr>
                <th>Domain</th>
            </tr>
        </thead>
        <tbody>
            {% for domain in safe_domains %}
            <tr>
                <td>{{ domain.domain }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="pagination">
        {% for p in range(1, (total_safe_domains // per_page) + 2) %}
        <a href="{{ url_for('safe_page', page=p) }}" class="{% if p == page %}active{% endif %}">{{ p }}</a>
        {% endfor %}
    </div>
</body>
</html>
