<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Takedown Domains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Manual Takedown Domains</h1>
    <div id="result">
        <table>
            <thead>
                <tr>
                    <th>Domain</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for domain in manual_takedowns %}
                <tr>
                    <td>{{ domain.domain }}</td>
             
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        {% if page > 1 %}
        <a href="{{ url_for('manual_takedown_page', page=page-1) }}">Previous</a>
        {% endif %}
        {% if total_manual_takedowns > page * per_page %}
        <a href="{{ url_for('manual_takedown_page', page=page+1) }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
